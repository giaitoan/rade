    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      /* KaTeX font adjustments */
      .katex { font-size: 1.1em; }
      
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }
        
        /* Reset global styles for print */
        body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          font-size: 13pt; /* Standard exam font size */
          line-height: 1.15; /* Single spacing equivalent */
        }

        /* Ensure the root application container expands */
        #root {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Hide UI Elements */
        header, .sidebar, .controls, .resizer-handle, .no-print {
          display: none !important;
        }

        /* Force main layout containers to be block and auto height */
        main, .print-content-container {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Reset width constraints */
        .max-w-5xl {
          max-width: 100% !important;
        }

        /* Ensure grid displays correctly */
        .grid {
          display: grid !important; 
        }

        /* Card styling for print - remove shadows and borders */
        .question-card {
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin-bottom: 6pt !important; /* 6pt spacing as requested */
          background: transparent !important;
          break-inside: avoid; /* Prevent splitting questions across pages */
        }
        
        /* Typography overrides for print */
        p, div, span {
            line-height: 1.15 !important; /* Single spacing */
        }

        /* Ensure LaTeX is visible */
        .katex {
          color: black !important;
        }
      }
    </style>
